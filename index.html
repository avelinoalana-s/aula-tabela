<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula.css">
    <title>Aula Tabela</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <caption>Lista de entrada</caption>7
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25 anos</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>José</td>
                <td>28 anos</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Jonas</td>
                <td>25 anos</td>
                <td>Sou estudante</td>
            </tr>
            <tr>
                <td>Alana</td>
                <td colspan="3">29 anos</td>
                <td>Programadora</td>
            </tr>
        </tbody>
        <!-- 1º <thead></thead> <tbody></tbody>: Ajuda a estilizar no CSS -->
        <!-- 2º <tr></tr>: Table row (linha de tabela)-->
        <!-- 3º <th></th>: Table Header (Cabeçalho da Tabela)-->
        <!-- 4º <td></td>: Table cell (informação da tabela)-->
        <!-- 5º colspan="3": Numero de colunas ocupadas na horizontal -->
</body>

</html>
